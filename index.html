<!DOCTYPE html>
<html>
<head>
	<title>Attendance Tracking</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Attendance Tracking</h1>
		<form>
			<label for="attendance">Enter attendance:</label>
			<input type="text" id="attendance" name="attendance" placeholder="Present, Absent, Late, etc.">
			<input type="submit" value="Submit" onclick="markAttendance()">
		</form>
		<table>
			<tr>
				<th>Name</th>
				<th>Attendance</th>
			</tr>
			<tr>
				<td>merry</td>
				<td id="merry-attendance">P</td>
			</tr>
			<tr>
				<td>Jerry</td>
				<td id="jerry-attendance">P</td>
			</tr>
			<tr>
				<td>Tom</td>
				<td id="tom-attendance">A</td>
			</tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
